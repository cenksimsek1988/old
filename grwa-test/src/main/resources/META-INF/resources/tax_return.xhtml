<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="templates/layout.xhtml">

	<ui:define name="content">
		<h:body>
			<h:form id="addTaxReturn">
				<p:remoteCommand name="rc" actionListener="#{taxReturnBean.next}" />
				<script>
					function doSomething(fileupload) {
						if (fileupload.files.length == 0) {
							rc();
						}
					}
				</script>
				<div class="login-panel ui-fluid">
					<p:growl id="msg" showDetail="true" escape="false" />
					<div class="ui-g">
						<div class="ui-g-12 login-header">
							<h3>Yeni Beyanname</h3>
							<h1>E-Beyanname Uygulamasında oluşturduğunuz xml dosyasını
								yükleyin</h1>
						</div>
						<div>
							<h:form>
								<p:fileUpload style="height: 50%; width: 50%" fileLimit="12"
									oncomplete="doSomething(this);" sequential="true"
									fileUploadListener="#{taxReturnBean.handleFileUpload}"
									mode="advanced" dragDropSupport="true" multiple="true"
									update="msg" allowTypes="/(\.|\/)(xml)$/" />
							</h:form>
						</div>
					</div>
				</div>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
