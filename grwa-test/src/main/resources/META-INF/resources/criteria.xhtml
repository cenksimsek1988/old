<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="templates/layout.xhtml">

	<ui:define name="content">
		<h:body>
			<h:form id="modifyCriteria">
				<div class="login-panel ui-fluid">
					<p:growl id="msg" showDetail="true" escape="false" />
					<div class="ui-g">
						<div class="ui-g-12 login-header">
							<h3>Kriterler</h3>
							<h1>Kriterleri girdiğiniz excel dosyasını geri yükleyin.</h1>
							<h1>Gririlen kriterler kaydedilip, sonraki e-beyanname xml yüklemelerinde otomatik olarak değerlendirilecektir</h1>
						</div>
						<div>
							<h:form>
								<p:fileUpload style="height: 50%; width: 50%" fileLimit="1"
									fileUploadListener="#{taxCriteriaBean.handleFileUpload}"
									dragDropSupport="true" update="msg" allowTypes="/(\.|\/)(xlsx)$/" />
							</h:form>
						</div>
					</div>
				</div>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
